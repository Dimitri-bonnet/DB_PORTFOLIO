    <main id="swup" class="portfolio">
      <div class="slideshow-container  transition-fade">
        <div class="slideshow"></div>
      </div> 
      <div class="portfolio__bar transition-title">
        <div class="slideBar">
            <div class="slideBar__bar"></div>
        </div>
      </div>
      
    </main>
    <i class="far fa-envelope fa-2x stickyBtnContact contact"></i>
    <div class="bgModal">
        <div class="modal">
            <div class="modal__content modalAnimOpen">
                <button class="cm"><i class="far fa-times-circle fa-2x"></i></button>
                <div class="formModal">
                    <form action="">
                        <h2>CONTACTEZ-MOI</h2>
                        <div class="item">
                            <label for="name">Nom</label>
                            <input class="input" type="text" id="name" name="name">
                        </div>
                        <div class="item">
                            <label for="firstName">Prénom</label>
                            <input class="input" type="text" id="firstName" name="firstName">
                        </div>
                        <div class="item">
                            <label for="email">Email</label>
                            <input class="input" type="text" id="email" name="email">
                        </div>
                        <div class="item">
                            <label for="objet">Objet</label>
                            <input class="input" type="text" id="objet" name="objet">
                        </div>
                        <div class="item">
                            <label for="message">Message</label>
                            <textarea class="input" id="message" cols="30" rows="5" name="message"></textarea>
                        </div>
                        <button>ENVOYER</button>
                    </form>
                    <div class="overlayIsValid">
                        <div class="overlayIsValid__content">
                            <p>Merci, votre message a bien été envoyé</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
