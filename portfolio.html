            <div class="icons">
                <a href="https://github.com/Dimitri-bonnet" target="_blank"><i class="fab fa-github fa-lg"></i></a>
                <a href="https://www.linkedin.com/in/dimitri-bonnet18/" target="_blank"><i
                        class="fab fa-linkedin-in fa-lg"></i></a>
                <a href="/assets/pdf/cv_DB.pdf" target="_blank">
                    <p>CV</p>
                </a>
            </div>
            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <div class="responsiveNav">
                <div class="responsiveNav__header">
                    <a href="https://github.com/Dimitri-bonnet" target="_blank"><i class="fab fa-github fa-lg"></i></a>
                    <a href="https://www.linkedin.com/in/dimitri-bonnet18/" target="_blank"><i
                            class="fab fa-linkedin-in fa-lg"></i></a>
                    <a href="/assets/pdf/cv_DB.pdf" target="_blank"><i class="fas fa-file"></i></a>

                <div class="responsiveNav__items">
                    <ul>
                        <li>
                            <a class="closeNavAfterClick" href="/about.html">A PROPOS</a>
                        </li>
                        <li>
                            <a class="closeNavAfterClick"  href="/portfolio.html">PORTFOLIO</a>

                    </ul>

                <div class="responsiveNav__footer ">
                    <button class="contact">CONTACTE</button>
                </div>
            </div>
        </nav>
    </header>
    <main id="swup" class="portfolio transition-fade ">
      <div class="slideshow-container">
        <div class="slideshow"></div>
      </div> 
      <div class="portfolio__bar">
        <div class="slideBar">
            <div class="slideBar__bar"></div>
        </div>
      </div>
    </main>
    <button class="stickyBtnContact contact">
        <i class="far fa-envelope fa-2x  contact"></i>
    </button>
    <div class="bgModal">
        <div class="modal">
            <div class="modal__content modalAnimOpen">
                <button class="cm"><i class="far fa-times-circle fa-2x"></i></button>
                <div class="formModal">
                    <div class="formModal__content">
                        <div class="form">
                            <form action="">
                                <h2>CONTACTEZ-MOI</h2>
                                <div class="item">
                                    <label for="nom">Nom</label>
                                    <input class="input" type="text" id="nom" name="name">
                                </div>
                                <div class="item">
                                    <label for="prénom">Prénom</label>
                                    <input class="input" type="text" id="prénom" name="firstName" >
                                </div>
                                <div class="item">
                                    <label for="email">Email</label>
                                    <input class="input" type="text" id="email" name="email">
                                </div>
                                <div class="item">
                                    <label for="objet">Objet</label>
                                    <input class="input" type="text" id="objet" name="objet">
                                </div>
                                <div class="item">
                                    <label for="message">Message</label>
                                    <textarea class="input" id="message" cols="30" rows="3" name="message"></textarea>
                                </div>
                                <button>ENVOYER</button>
                            </form>
                            <div class="overlayIsValid">
                                <div class="overlayIsValid__content">
                                    <p>Merci, votre message a bien été envoyé</p>
                                </div>
                            </div>
                        </div>
                        <div class="info">
                            <div>
                               <img src="/assets/svgs/contact.svg" alt="">
                            </div>
                            <div>
                                <p><i class="fas fa-envelope-open-text"></i>dimitri.bonnet18@gmail.com</p>
                                <p><i class="fas fa-mobile-alt"></i>06 59 76 72 05</p>
                            </div>
                            <p class="info__text">N'hésitez pas à me contacter, je suis à votre disposition pour plus d'informations.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/swup/dist/swup.js"></script>
    <script src="/js/pages/home.js"></script>
    <script src="js/pages/about.js"></script>
    <script src="js/pages/portfolio.js"></script>
    <script src="js/components/modal.js"></script>

    <script src="js/models/project.js"></script>

    <script src="js/components/form.js"></script>
    <script src="js/generique.js"></script>
    <script src="js/components/sliderDarg.js"></script>
    <script src="js/swup/swup.js"></script>
